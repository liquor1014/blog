<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            let a_arr = document.getElementsByClassName('delete')
            a_arr[0].onclick = function () {
                let req = new XMLHttpRequest();
                req.open('delete','http://127.0.0.1:5000/blogs/'+this.id,true)
                req.send()
                req.onload=function () {
                    if(req.responseText=='ok')
                    {
                        alert('删除成功');
                        window.open('/blogs','_self')
                    }
                }
            }
        }
    </script>
</head>
<body>
    <h3><a href="/blogs">回到博文列表</a></h3>
    <h1>博文详情</h1>
    <div>
        <h3>{{blog.title}}</h3>
        <p>{{blog.text}}</p>
        <a href="/blogs/update/{{blog.id}}" >更新</a>
        <a href="#"  id="{{blog.id}}" class="delete">删除</a>
    </div>
</body>
</html>
